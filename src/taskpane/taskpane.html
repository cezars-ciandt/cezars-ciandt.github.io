<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./taskpane.css" />
    <title>CI&T Flow - Lithia Toolbox</title>
  </head>
  <body>
<div class="logo-container">
  <img src="../../assets/ciandt_logo.png" alt="CI&T Logo" class="logo">
</div>
<h1>CI&T Flow - Lithia Toolbox</h1>
<ul>
  <li>
    <input type="checkbox" checked class="c1">
    <i class="first"></i>
    <h2>Setup Connection</h2>
    <div class="first connection-form">
      <input type="text" id="connectionInput" placeholder="Enter your flow token" class="connection-input">
      <button type="button" id="submitConnection" class="submit-btn">Submit</button>
    </div>
    </li>
    <li id="testConnection" class="button-item">
      <h2>Test Connection</h2>
    </li>
    <li id="executeData" class="button-item">
      <h2>Execute Data</h2>
    </li>
</ul>
    <div class="health-container">
      <label class="health-label">Flow Status:</label>
      <div id="healthStatus" class="health-status">
        <span id="healthText">Checking...</span>
      </div>
    </div>
    <script type="module" src="./taskpane.js"></script>
  </body>
</html>
